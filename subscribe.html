<html lang="en">
    <head>

        <script defer src="valid.js"></script>

<body>
    <header>
        <div class="home-logo">
            <a href="index.html"><img src="assets/logo_letflix-removebg-preview.png" alt="logo" height="50px"></a>
        </div>
        <div class="navbar">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Menus</button>
                <div class="dropdown-content">
                    <a href="dramas.html">Dramas</a>
                    <a href="plans.html">Plans</a>
                    <a href="about.html">About</a>
                </div>
            </div>
            <a class="subbtn" href="subscribe.html">Subscribe</a>
        </div>
    </header>
    <main class="subscribe">
        <div class="sub_container">
            <div class="header">
                <h2 class="sub_text">Subscribe to LetFlix</h2>
            </div>
            <form action="index.html" method="GET" id="form">
                <!--Username-->
                <div class="form_control">
                    <label for="">Username</label>
                    <input type="text" placeholder="username" id="uname">
                </div>
                <!--Password-->
                <div class="form_control">
                    <label for="">Password</label>
                    <input type="password" placeholder="password" id="password">
                </div>
                <!--Gender-->
                <div class="form_control_rad" id="radd">
                    <label for="">Gender</label><br>
                    <label class="radbtn">
                        <input type="radio" id="radio1" name="gender">
                        <label for="s1">Male</label>
                    </label><br>
                    <label class="radbtn">
                        <input type="radio" id="radio2" name="gender">
                        <label for="s2">Female</label>
                    </label>
                </div>
                <!--Chosen Plan-->
                <div class="form_control">
                    <label for="">Subscription Plan</label>
                    <select id="chosen_plan" name="chosen_plan" placeholder="Choose your plan">
                        <option value="Silver">Silver</option>
                        <option value="Gold">Gold</option>
                        <option value="Diamond">Diamond</option>
                    </select>
                </div>
                <!--Customer Agreement-->
                <div class="form_control">
                    <input type="checkbox" placeholder="username" id="checkbox">
                    <label for="">
                        I Agree to the Terms and Condition
                    </label>
                </div>
                <button type="submit">Submit</button>
                <br>
                <div id="error"></div>
            </form>
        </div>
    </main>
    <div class="footer">
        &copy;LetFlix Stream Corp. 2021
    </div>
</body>
</html>
